<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最爱的你 - 特别惊喜</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div id="particles-js"></div> 
    
    <div class="love-container">
        <div class="heart-icon">❤️</div> 
        
        <h1>**亲爱的 [夏磊]：**</h1>
        <p>从我们相遇的那一刻起，我的世界就被你点亮了。</p>
        <p>你的笑容、你的善良、你的一切，都让我深深着迷。</p>
        
        <h2>**今天，我想鼓起勇气问你：**</h2>
        <div class="confession-text">
            **你愿意做我生命中，那个唯一且不可替代的人吗？**
        </div>

        <div class="actions">
            <button id="yes-btn">我愿意！(YES)</button>
            <button id="no-btn">让我想想 (NO)</button> 
        </div>

        <p class="signature">永远爱你的 [夏磊]</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
