<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邱奕彭的甜蜜邀请函</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="scene">
        <div class="card-container" id="inviteCard">
            
            <div class="card-face card-front">
                <div class="envelope">
                    <div class="stamp">From: 邱奕彭</div>
                    <div class="heart">❤️</div>
                    <h2>一份来自“邱奕彭”的甜蜜信件...</h2>
                    <p class="click-hint">（点击信封，打开惊喜）</p>
                </div>
            </div>

            <div class="card-face card-back">
                <div class="content">
                    <div class="icon">🐟</div>
                    
                    <h1>**To: 我的“Ella小宝贝”**</h1>
                    
                    <p class="date-location">
                        **时间：** 本周末 (请回复你方便的日子)<br>
                        **地点：** 鱼酷（**关键词：** 烤鱼、麻辣、甜蜜！）
                    </p>

                    <p>我为你准备了一场充满烟火气的甜蜜约会，想看你被美食治愈的样子！</p>
                    
                    <h2>**确认接收并锁定本周的“鱼”你相伴吗？**</h2>
                    
                    <div class="actions">
                        <button id="yes-btn">确认，等你来喂我！</button>
                        <button id="no-btn">（先抱一个再说）</button> 
                    </div>

                    <p class="signature">永远爱你的：邱奕彭</p>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
