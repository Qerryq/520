<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡️ 未来感·鱼酷邀请函</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="scene"> 
        <div class="invite-card">
            <div class="glow-border"></div> <div class="content">
                <div class="icon">✨</div> 
                
                <h1>**[对象的昵称] 接收邀请：**</h1>
                
                <p class="date-location">
                    **目标地点：** 鱼酷（未来感烤鱼站）<br>
                    **启动时间：** 本周末 [周六/周日]
                </p>

                <p>系统已检测到甜蜜信号，确认目标：与你共享美味烤鱼，开启超甜蜜约会。</p>
                <p>请确认指令，立刻锁定周末行程！</p>
                
                <h2>**[鱼酷约会] 状态：等待确认...**</h2>
                
                <div class="actions">
                    <button id="yes-btn">确认 (YES!)</button>
                    <button id="no-btn">取消指令 (NO...)</button> 
                </div>

                <p class="signature">指令发送者：[你的名字] (系统编号：爱你)</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
